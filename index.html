<!DOCTYPE html>
<html>
  <head>
    <title>Coding Questionaire</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <h1>Coding Questionaire</h1>
    <p>Can you handle the suspense?</p><br><br>
    <h2>First, your name.</h2><br>
    <form>
      <label for="name">Name or Nickname:</label>
      <input type="text" id="name" value="Your name here">
      <button type="submit" id="start">Start Questionaire</button>
    </form><br><br>
    <div id="questions-area" class="hidden1">
      <p class="questions-text">Do you have more experience with technology or language/writing?</p>
      <form id="radios-area">
        <input type="radio" id="radio1" name="radio" value="q1a1" checked>
        <label id="label1" for="radio1">Experience with technology.</label>
        <input type="radio" id="radio2" name="radio" value="q1a2">
        <label id="label2" for="radio2">Language and or writing.</label>        
        <input type="radio" id="radio3" class="hidden2" name="radio" value="">
        <label id="label3" for="radio3" class="hidden2"></label><br>
        <button id="next-button" type="button">next</button>   
      </form>
    </div>
    <div id="answer" class="hidden3"><br>
      <h2 id="showname"></h2><br>
      <p>The coding language I suggest is ...<span id="showanswer"></span></p>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
